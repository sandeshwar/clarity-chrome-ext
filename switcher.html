<!DOCTYPE html>
<html>
<head>
  <title>Clarity - Tab Switcher</title>
  <link rel="stylesheet" href="switcher.css">
</head>
<body>
  <div class="main-view">
    <div id="spaces-sidebar">
      <h2>Spaces</h2>
      <ul id="spaces-list">
        <!-- Spaces will be dynamically added here -->
      </ul>
      <button id="add-space-btn">+ New Space</button>
    </div>
    <div class="container">
      <input type="text" id="search-input" placeholder="Search tabs...">
      <div id="grid-container" class="grid"></div>
    </div>
  </div>
  <script src="switcher.js"></script>
</body>
</html>
