<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clarity Tabs â€“ Panel</title>
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <div class="panel">
      <header class="header">
        <h1>Tab Manager</h1>
      </header>

      <div class="filters">
        <div class="search-wrap">
          <svg class="search-ico svg-icon"><use href="icons.svg#search" /></svg>
          <input id="search" type="search" placeholder="Search tabs" />
        </div>
        <div class="filter-bar">
        </div>
      </div>

      <section class="actions">
        <div class="actions-bar">
          <button id="btn-undo" class="btn-icon tool" title="Undo">
            <svg class="svg-icon"><use href="icons.svg#undo" /></svg>
            <span id="undo-badge" class="badge" hidden></span>
          </button>
          <button id="close-dupes" class="btn-icon tool danger" title="Close duplicates">
            <svg class="svg-icon"><use href="icons.svg#layers" /></svg>
          </button>
          <button id="find-dupes" class="btn-icon tool" title="Highlight duplicate tabs" aria-label="Highlight duplicate tabs">
            <svg class="svg-icon"><use href="icons.svg#duplicates" /></svg>
            <span class="sr-only">Highlight duplicate tabs</span>
          </button>
          <button id="create-groups" class="btn-icon tool" title="Create Chrome tab groups (current window)">
            <svg class="svg-icon"><use href="icons.svg#grid-plus" /></svg>
          </button>
          <button id="resync-activity" class="btn-icon tool" title="Re-sync by Recent Activity" aria-label="Re-sync by Recent Activity">
            <svg class="svg-icon"><use href="icons.svg#target" /></svg>
            <span class="sr-only">Re-sync by Recent Activity</span>
          </button>
          <button id="toggle-groups" class="btn-icon tool" title="Toggle Chrome groups" aria-label="Toggle Chrome groups" hidden>
            <svg class="svg-icon"><use href="icons.svg#collapse-all" /></svg>
            <span class="sr-only">Toggle Chrome groups</span>
          </button>
        </div>
      </section>

      <section class="actions">
        <div class="actions-bar">
          <button id="toggle-local-groups" class="btn-icon tool" title="Toggle local groups" aria-label="Toggle local groups" hidden>
            <svg class="svg-icon"><use href="icons.svg#chevron-right" /></svg>
            <span class="sr-only">Toggle local groups</span>
          </button>
          <div class="select-control">
            <label for="grouping-mode">Group</label>
            <select id="grouping-mode" aria-label="Grouping mode">
              <option value="none">No Grouping</option>
              <option value="domain">By Website</option>
              <option value="domain-deep">By Website &amp; Section</option>
              <option value="chrome-groups">By Chrome Tab Group</option>
              <option value="activity">By Recent Activity</option>
              <option value="status">By Status</option>
            </select>
          </div>
        </div>
      </section>

      <div id="tabs" class="tab-list"></div>
    </div>
    <script type="module" src="panel.js"></script>
  </body>
  </html>
