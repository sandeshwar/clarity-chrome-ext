<svg width="440" height="280" viewBox="0 0 440 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Promotional tile for Chrome Web Store -->
  <rect width="440" height="280" fill="url(#bgGradient)"/>
  
  <!-- Glow effect -->
  <rect width="440" height="280" fill="url(#glowGradient)" opacity="0.25"/>
  
  <!-- Icon on left side -->
  <g transform="translate(40, 70)">
    <!-- Simplified icon -->
    <rect x="0" y="0" width="140" height="140" rx="30" fill="rgba(255,255,255,0.15)"/>
    
    <g transform="translate(20, 25)">
      <!-- Window -->
      <rect x="0" y="0" width="100" height="90" rx="8" fill="url(#windowGradient)"/>
      <rect x="0" y="0" width="100" height="18" rx="8" fill="rgba(255,255,255,0.3)"/>
      
      <!-- Controls -->
      <circle cx="10" cy="9" r="3" fill="#FF5F57"/>
      <circle cx="20" cy="9" r="3" fill="#FFBD2E"/>
      <circle cx="30" cy="9" r="3" fill="#28CA42"/>
      
      <!-- Content lines -->
      <g stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round">
        <line x1="15" y1="35" x2="85" y2="35"/>
        <line x1="15" y1="50" x2="85" y2="50"/>
        <line x1="15" y1="65" x2="70" y2="65"/>
      </g>
      
      <!-- Sparkle -->
      <path d="M80 30 L82 38 L90 40 L82 42 L80 50 L78 42 L70 40 L78 38 Z" fill="white" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Text content on right side -->
  <g transform="translate(220, 80)">
    <!-- Title -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white">
      Clarity
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.9)">
      Advanced Tab Manager
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 75)">
      <g>
        <circle cx="0" cy="-3" r="3" fill="rgba(255,255,255,0.8)"/>
        <text x="15" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">
          Smart Search &amp; Filtering
        </text>
      </g>
      <g transform="translate(0, 28)">
        <circle cx="0" cy="-3" r="3" fill="rgba(255,255,255,0.8)"/>
        <text x="15" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">
          Beautiful Dark Mode
        </text>
      </g>
      <g transform="translate(0, 56)">
        <circle cx="0" cy="-3" r="3" fill="rgba(255,255,255,0.8)"/>
        <text x="15" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">
          Group by Domain
        </text>
      </g>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="40" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="420" cy="240" r="15" fill="rgba(255,255,255,0.08)"/>
  <circle cx="30" cy="250" r="12" fill="rgba(255,255,255,0.08)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="30%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
</svg>
