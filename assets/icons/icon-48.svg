<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Optimized for 48x48 -->
  <rect width="48" height="48" rx="10" fill="url(#bgGradient)"/>
  <rect width="48" height="48" rx="10" fill="url(#glowGradient)" opacity="0.3"/>
  
  <g transform="translate(8, 9)">
    <!-- Back window -->
    <rect x="3" y="3" width="27" height="21" rx="2.5" fill="rgba(0,0,0,0.15)"/>
    
    <!-- Middle window -->
    <g opacity="0.85">
      <rect x="1.5" y="1.5" width="27" height="21" rx="2.5" fill="url(#windowGradient2)"/>
      <rect x="1.5" y="1.5" width="27" height="4.5" rx="2.5" fill="rgba(255,255,255,0.2)"/>
      <circle cx="4.5" cy="3.75" r="0.9" fill="rgba(255,255,255,0.6)"/>
      <circle cx="7.5" cy="3.75" r="0.9" fill="rgba(255,255,255,0.6)"/>
      <circle cx="10.5" cy="3.75" r="0.9" fill="rgba(255,255,255,0.6)"/>
    </g>
    
    <!-- Front window -->
    <rect x="0" y="0" width="27" height="21" rx="2.5" fill="url(#windowGradient1)"/>
    <rect x="0" y="0" width="27" height="4.5" rx="2.5" fill="rgba(255,255,255,0.25)"/>
    <rect x="0" y="4.5" width="27" height="0.5" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Window controls -->
    <circle cx="3" cy="2.25" r="1" fill="#FF5F57"/>
    <circle cx="6" cy="2.25" r="1" fill="#FFBD2E"/>
    <circle cx="9" cy="2.25" r="1" fill="#28CA42"/>
    
    <!-- Content -->
    <g stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round">
      <line x1="4.5" y1="9" x2="22.5" y2="9"/>
      <line x1="4.5" y1="12" x2="22.5" y2="12"/>
      <line x1="4.5" y1="15" x2="22.5" y2="15"/>
      <line x1="4.5" y1="18" x2="18" y2="18"/>
    </g>
    
    <!-- Sparkle -->
    <g transform="translate(21, 7.5)">
      <path d="M3 0 L3.5 2.5 L6 3 L3.5 3.5 L3 6 L2.5 3.5 L0 3 L2.5 2.5 Z" fill="white" opacity="0.9"/>
      <circle cx="3" cy="3" r="2.5" fill="white" opacity="0.1"/>
    </g>
  </g>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="windowGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="windowGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.6"/>
    </linearGradient>
  </defs>
</svg>
