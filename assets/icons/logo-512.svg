<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- High-resolution promotional logo -->
  <rect width="512" height="512" rx="112" fill="url(#bgGradient)"/>
  
  <!-- Subtle glow effect -->
  <rect width="512" height="512" rx="112" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Main icon: Layered browser windows/tabs with depth -->
  <g transform="translate(80, 96)">
    <!-- Back window (shadow/depth) -->
    <rect x="32" y="32" width="288" height="224" rx="24" fill="rgba(0,0,0,0.15)"/>
    
    <!-- Middle window -->
    <g opacity="0.85">
      <rect x="16" y="16" width="288" height="224" rx="24" fill="url(#windowGradient2)"/>
      <rect x="16" y="16" width="288" height="48" rx="24" fill="rgba(255,255,255,0.2)"/>
      <circle cx="48" cy="40" r="8" fill="rgba(255,255,255,0.6)"/>
      <circle cx="80" cy="40" r="8" fill="rgba(255,255,255,0.6)"/>
      <circle cx="112" cy="40" r="8" fill="rgba(255,255,255,0.6)"/>
    </g>
    
    <!-- Front window (main focus) -->
    <g>
      <rect x="0" y="0" width="288" height="224" rx="24" fill="url(#windowGradient1)"/>
      <!-- Tab bar -->
      <rect x="0" y="0" width="288" height="48" rx="24" fill="rgba(255,255,255,0.25)"/>
      <rect x="0" y="48" width="288" height="4" fill="rgba(255,255,255,0.1)"/>
      
      <!-- Window controls (macOS style) -->
      <circle cx="32" cy="24" r="8" fill="#FF5F57"/>
      <circle cx="64" cy="24" r="8" fill="#FFBD2E"/>
      <circle cx="96" cy="24" r="8" fill="#28CA42"/>
      
      <!-- Tab content grid -->
      <g stroke="rgba(255,255,255,0.4)" stroke-width="8" stroke-linecap="round">
        <line x1="48" y1="96" x2="240" y2="96"/>
        <line x1="48" y1="128" x2="240" y2="128"/>
        <line x1="48" y1="160" x2="240" y2="160"/>
        <line x1="48" y1="192" x2="192" y2="192"/>
      </g>
      
      <!-- Clarity sparkle/star accent -->
      <g transform="translate(224, 80)">
        <path d="M32 0 L36 24 L60 28 L36 32 L32 56 L28 32 L4 28 L28 24 Z" fill="white" opacity="0.9"/>
        <circle cx="32" cy="28" r="24" fill="white" opacity="0.1"/>
      </g>
    </g>
  </g>
  
  <!-- Gradients and effects -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow overlay -->
    <radialGradient id="glowGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Window gradients -->
    <linearGradient id="windowGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="windowGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg>
