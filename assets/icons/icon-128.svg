<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with modern gradient -->
  <rect width="128" height="128" rx="28" fill="url(#bgGradient)"/>
  
  <!-- Subtle glow effect -->
  <rect width="128" height="128" rx="28" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Main icon: Layered browser windows/tabs with depth -->
  <g transform="translate(20, 24)">
    <!-- Back window (shadow/depth) -->
    <rect x="8" y="8" width="72" height="56" rx="6" fill="rgba(0,0,0,0.15)"/>
    
    <!-- Middle window -->
    <g opacity="0.85">
      <rect x="4" y="4" width="72" height="56" rx="6" fill="url(#windowGradient2)"/>
      <rect x="4" y="4" width="72" height="12" rx="6" fill="rgba(255,255,255,0.2)"/>
      <circle cx="12" cy="10" r="2" fill="rgba(255,255,255,0.6)"/>
      <circle cx="20" cy="10" r="2" fill="rgba(255,255,255,0.6)"/>
      <circle cx="28" cy="10" r="2" fill="rgba(255,255,255,0.6)"/>
    </g>
    
    <!-- Front window (main focus) -->
    <g>
      <rect x="0" y="0" width="72" height="56" rx="6" fill="url(#windowGradient1)"/>
      <!-- Tab bar -->
      <rect x="0" y="0" width="72" height="12" rx="6" fill="rgba(255,255,255,0.25)"/>
      <rect x="0" y="12" width="72" height="1" fill="rgba(255,255,255,0.1)"/>
      
      <!-- Window controls -->
      <circle cx="8" cy="6" r="2" fill="#FF5F57"/>
      <circle cx="16" cy="6" r="2" fill="#FFBD2E"/>
      <circle cx="24" cy="6" r="2" fill="#28CA42"/>
      
      <!-- Tab content grid -->
      <g stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-linecap="round">
        <line x1="12" y1="24" x2="60" y2="24"/>
        <line x1="12" y1="32" x2="60" y2="32"/>
        <line x1="12" y1="40" x2="60" y2="40"/>
        <line x1="12" y1="48" x2="48" y2="48"/>
      </g>
      
      <!-- Clarity sparkle/star accent -->
      <g transform="translate(56, 20)">
        <path d="M8 0 L9 6 L15 7 L9 8 L8 14 L7 8 L1 7 L7 6 Z" fill="white" opacity="0.9"/>
        <circle cx="8" cy="7" r="6" fill="white" opacity="0.1"/>
      </g>
    </g>
  </g>
  
  <!-- Gradients and effects -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow overlay -->
    <radialGradient id="glowGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Window gradients -->
    <linearGradient id="windowGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="windowGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg>
